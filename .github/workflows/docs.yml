name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install numpy
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7
      - run: '
             if [ `git branch --list gh-pages-cache` ]; then
                 git checkout gh-pages-cache;
             fi'
      - run: ls -aoh
      - run: julia -e '
          using Pkg;
          Pkg.add(url="https://github.com/tlienart/Xranklin.jl", rev="main");
          Pkg.add(Conda);
          using Conda; Conda.add("fontconfig");
          using Xranklin;
          build("docs");'
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/__site
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages-cache
          FOLDER: docs/__cache
