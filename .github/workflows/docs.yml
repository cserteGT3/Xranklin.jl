name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install numpy matplotlib
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7
      - run: '
             if [ `git checkout gh-pages -- cache.zip` ]; then
               echo "Using Cache";
               unzip cache.zip;
             else
              echo "No cache found";
             fi'
      - run: ls -aoh
      - run: julia -e '
          using Pkg;
          Pkg.add(url="https://github.com/tlienart/Xranklin.jl", rev="main");
          using Xranklin;
          build("docs");'
      - run: 'zip -r cache.zip docs/__cache; mv cache.zip docs/__site/cache.zip'
      - run: touch docs/__site/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs/__site
