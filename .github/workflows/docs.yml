name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Cache download
        uses: actions/download-artifact@v2
        with:
          name: franklin-cache

      - name: Untar cache
        run: |
             if [ -e cache.tar ]
             then
                 echo "Cache found"
                 tar -xvf cache.tar
             else
                 echo "No cache found"
             fi

      # Python
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install numpy matplotlib

      # Julia
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.7

      # Website build
      - run: julia -e '
          using Pkg;
          Pkg.add(url="https://github.com/tlienart/Xranklin.jl", rev="main");
          using Xranklin;
          build("docs");'

      # Deployment and caching
      - run: touch docs/__site/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: gh-pages
          FOLDER: docs/__site

      - run: tar -cvf cache.tar docs/__cache
      - name: Cache upload
        uses: actions/upload-artifact@v2
        with:
          name: franklin-cache
          path: cache.tar
