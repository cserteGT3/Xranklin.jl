name: PlotLibs

on:
  push:
    branches:
      - plotlibs

env:
  SITED:   "test/_plots"
  INDEX:   "test/_plots/index.md"
  START:   $(date +%s)
  PPATH:   "Xranklin.jl"
  XBRANCH: "main"
  TBRANCH: "gh-plots"

jobs:
  plotlibs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - PLIB:  "gaston"
            SETUP: "using Pkg; Pkg.add([\"Gaston\"]);"
            BUILD: ""
            DEPS: |
              sudo apt-get update -qq
              sudo apt-get install -y gnuplot
          - PLIB:  "pgfplots"
            SETUP: "using Pkg; Pkg.add([\"PGFPlots\"]);"
            BUILD: ""
            DEPS: |
              sudo apt-get update -qq
              sudo apt install -y pdf2svg texlive-latex-base texlive-binaries texlive-pictures texlive-latex-extra texlive-luatex

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Installing deps ðŸ’» (for ${{ matrix.PLIB }})
        run: eval "${{ matrix.DEPS }}"

      - name: Installing Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Building website ðŸš§
        run: ${{ matrix.BUILD }} julia -e '
                ${{ matrix.SETUP }};
                Pkg.add(
                  url="https://github.com/tlienart/Xranklin.jl",
                  rev="${{ env.XBRANCH }}"
                  );
                using Xranklin;
                build("${{ env.SITED }}";
                      clear=true,
                      prefix=joinpath(
                        "${{ env.PPATH }}",
                        "${{ env.PLIB }}"
                        )
                      );'
        env:
          PLIB: ${{ matrix.PLIB }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: ${{ env.TBRANCH }}
          FOLDER: ${{ env.SITED }}/__site
          TARGET-FOLDER: ${{ matrix.PLIB }}