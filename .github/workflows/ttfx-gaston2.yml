name: Gaston

on:
  push:
    branches:
      - ttfx-gaston

env:
  SETUP:  "using Pkg; Pkg.add([\"Gaston\"]);"
  BUILD:  ""
  SITED:  "test/_plots"
  INDEX:  "test/_plots/index.md"
  TARGD:  "gaston"
  START:  $(date +%s)
  PPATH:  "Xranklin.jl"
  BRANCH: "gh-plots"
  DEPS: |
    sudo apt-get update-qq
    sudo apt-get install -y gnuplot

jobs:
  gaston:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      # =======================================================================
      # -- deps --
      - name: Install GnuPlot deps ðŸ’»
        run: ${{ env.DEPS }}

      # =======================================================================
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Building website ðŸš§
        run: ${{ env.BUILD }} julia -e '
                ${{ env.SETUP }};
                Pkg.add(
                  url="https://github.com/tlienart/Xranklin.jl",
                  rev="main"
                  );
                using Xranklin;
                build("${{ env.SITED }}";
                      clear=true,
                      prefix=joinpath(
                        "${{ env.PPATH }}",
                        "${{ env.TARGD }}"
                        )
                      );'

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          BRANCH: ${{ env.BRANCH }}
          FOLDER: ${{ env.SITED }}/__site
          TARGET-FOLDER: ${{ env.TARGD }}
