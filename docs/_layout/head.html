<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{meta_description}}">

  {{if hasmath}}
    <link rel="stylesheet" href="/libs/katex/katex.min.css">
  {{end}}

  {{if hascode}}
    <link rel="stylesheet" href="/libs/highlight/github.min.css">
  {{end}}


  <link rel="stylesheet" href="/css/pure.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/extras.css">

<body>

<div id="top-bar">
  <!-- button for menu in narrow mode -->
  <a id="menu-burger" href="#menu"></a>

  <div id="top-bar-nav">
    <a href="https://github.com/tlienart/Franklin.jl">
      <span>Franklin.jl</span>
      <img src="/assets/gh_icon.svg" alt="github-repo">
    </a>
  </div>
</div>

<div id="layout">

  <!-- LAYOUT | LEFT MENU -->
  <div id="layout-left-menu">
    {{insert menu.html}}
  </div>

  <!-- LAYOUT | (RIGHT) MAIN -->
  <div id="layout-main">

    <!-- MAIN | TOP HEADER -->
    <div id="main-top-header">
      <div id="main-top-header-content">
        {{isdef header}}
          <h1>{{header}}</h1>
        {{end}}
      </div>
    </div>

    <!-- MAIN | RIGHT MARGIN (TOC) -->
    <div id="main-right-margin">
        <div id="margin-toc">
          {{if showtoc}}
            <div id="margin-toc-legend"><a href="#main-top-header">Contents</a></div>
            {{toc 2 3}}
          {{end}}
      </div>
    </div>

    <!-- MAIN | LEFT CONTENT (PAGE) -->
    <div id="main-left-content">
      <!--
          Here is where the content resulting from the conversion of
          Markdown to HTML is placed.
       -->
